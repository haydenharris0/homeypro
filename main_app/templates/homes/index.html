{% load static %}

<header>{% include 'header.html' %}</header>

<body>
  {% for home in homes %}
  <div class="card small hoverable grey lighten-3">
    <a href="{% url 'homes_detail' home.id %}">
      <div class="card-content green-text text-darken-4">
        <span class="card-title">{{ home.nickname }}</span>
        <p>{{ home.address }} {{ home.city }}, {{ home.state }}</p>
      </div>
    </a>
  </div>

  {%empty%}
  <div>No homes</div>
  {% endfor %}
</body>
