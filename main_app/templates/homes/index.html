{% load static %} {% include 'header.html' %}

<body>
  <div class="row">
    {% for home in homes %}
    <div class="col s12 m6">
      <div class="small card grey lighten-2">
        <div class="card-content blue-text text-darken-4">
          <span class="card-title">{{ home.nickname }}</span>
          <p>{{ home.address }}, {{ home.city }}, {{ home.state}}.</p>
        </div>
        <a href="{% url 'homes_detail' home.id %}">
          <div class="card-action hoverable blue-text text-darken-4">
            More details
          </div>
        </a>
      </div>
    </div>
    {%empty%}
    <div>No homes</div>
    {% endfor %}
  </div>
</body>

{% include 'footer.html' %}
