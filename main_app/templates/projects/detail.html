{% load static %}

<script>
  $(document).ready(function () {
    $("ul.tabs").tabs();
  });
</script>

<header>{% include 'header.html' %}</header>

<body>
  <h1 class="center-align">{{ project.name}}</h1>
  <p>Project Name: {{ project.name }}</p>
  <p>Budget: {{ project.budget }}</p>
  <p>Home: {{ project.home }}</p>
  <p>Project Start Date: {{ project.start_date }}</p>
  <p>Project End Date {{ project.end_date }}</p>
  <p>Project Notes: {{ project.notes }}</p>
  <a href="{% url 'update_project' project.id %}">Edit Project</a>
  <a class="red-text" href="{% url 'delete_project' project.id %}">Delete</a>
  <input
    class="btn blue"
    value="Previous Page"
    onClick="javascript:history.go(-1);"
  />
</body>
