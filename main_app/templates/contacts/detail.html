{% load static %} {% include 'header.html' %}

<body class="grey lighten-2">
  <h1 class="center-align">Contact Details</h1>

  <div class="row container">
    <div class="col s12 m12">
      <div class="card-panel z-depth-5">
        <div>
          <table>
            <tbody>
              <tr>
                <td>
                  <h5>Name:</h5>
                  <p style="text-indent: 25px">{{ contact.name }}</p>
                </td>
              </tr>
              <tr>
                <td>
                  <h5>Phone number:</h5>
                  <p style="text-indent: 25px">{{ contact.phone }}</p>
                </td>
              </tr>
              <tr>
                <td>
                  <h5>Business Name:</h5>
                  <p style="text-indent: 25px">{{ contact.business }}</p>
                </td>
              </tr>
              <tr>
                <td>
                  <h5>Type of Service:</h5>
                  <p style="text-indent: 25px">{{ contact.service }}</p>
                </td>
              </tr>
              <tr>
                <td>
                  <h5>Notes:</h5>
                  <p style="text-indent: 25px">{{ contact.notes }}</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col m12">
            <a
              class="secondary-content btn red"
              href="{% url 'delete_contact' contact.id %}"
              >Delete</a
            >
            <a
              class="secondary-content btn blue darken-4"
              href="{% url 'update_contact' contact.id %}"
              >Edit Contact</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row container">
    <div class="col m6">
      <a class="btn blue darken-4" href="{% url 'profile' %}"
        >Back to profile</a
      >
    </div>
  </div>
</body>

{% include 'footer.html' %}
