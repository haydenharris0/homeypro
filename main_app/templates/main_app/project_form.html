{% load static %}

{% include 'header.html' %}

<body>
  {% if object %}
  <h1 class="center-align">
    Edit <span>{{ object.name }}</span>
  </h1>
  {% else %}
  <h1 class="center-align">Add project</h1>
  {% endif %}
  <form class="container" action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="center-align">
      <input type="submit" value="Submit!" class="btn blue darken-4" />
      <a class="btn blue darken-4" href="{% url 'homes_index' %}">Cancel</a>
    </div>
    </div>
  </form> 
</body>

{% include 'footer.html' %}
